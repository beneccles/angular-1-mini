<!DOCTYPE html>
<!-- ngApp directive designates the root element of the application and is typically placed near the root element of the page - e.g. on the body or html tags -->
<html ng-app="friendsList">
    <head>
        <title>My first angular app!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <!-- ngController directive attaches a controller class to the view. This is a key aspect of how angular supports the principles behind the Model-View-Controller design pattern -->
    <body ng-controller="mainCtrl">
        <p>Woo</p>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
